    <body>
        <header>
            <h1>Iframe Tester</h1>
        </header>
        <main>
            <div class="search-bar-container">
                <input id="url-search" type="text" placeholder="Enter a url"></input>
                <button onclick="submit()">Render iframe</button>
            </div>
            <div class="iframe-container">
                <iframe id="iframe-display">
                    <p>Your browser does not support iframes.</p>
                </iframe>
                <div id="blank-state">
                    <h2>Enter a url above to view it in an iframe</h2>
                </div>
                <div id="loading-state">
                    <h2>Loading...</h2>
                </div>
                <div id="error-message">
                    <h2 id="error-text"></h2>
                </div>
            </div>
        </main>
