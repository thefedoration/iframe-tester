<html>
    <head>
        <meta charset="utf-8" />
		<title>Iframe Tester</title>
        <meta name="description" content="Test any webpage being rendered in an iframe">
        <meta property="og:title" content="Render page in iframe online"/>
        <meta property="og:description" content="Tool to load up any webpage in an iframe to test for display, CORS settings, and third-party cookies"/>
        <meta property="og:image" content="./img/icon.png" />
        <meta property="og:url" content="https://iframetester.com" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="598" />
        <meta property="og:image:height" content="534" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/ico" href="./img/icon.ico" />


        <link rel="stylesheet" href="./css/vendored/normalize.css">
        <link rel="stylesheet" href="./css/vendored/flexbox.css">
        <link rel="stylesheet" href="./css/vendored/font-awesome.min.css">
        <link rel="stylesheet" href="./css/index.css">

        <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- <script type='text/javascript' src="./js/vendored/jquery-plugins.js"></script> -->
        <script type='text/javascript' src="./js/index.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158633083-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-158633083-1');
        </script>

    </head>
    <body>
        <header>
            <h1>Iframe Tester</h1>
        </header>
        <main>
            <div class="search-bar-container">
                <input id="url-search" type="text" placeholder="Enter a url"></input>
                <button onclick="submit()">Render iframe</button>
            </div>
            <div class="iframe-container">
                <iframe id="iframe-window">
                    <p>Your browser does not support iframes.</p>
                </iframe>
                <div id="blank-state">
                    <h2>Enter a url above to view it in an iframe</h2>
                </div>
                <div id="loading-state">
                    <h2>Loading...</h2>
                </div>
                <div id="error-message">
                    <h2 id="error-text"></h2>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
